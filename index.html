<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <h2>Win upto $19000!</h2>
        <p id="message-el">Want to play a round?</p>
        <p id="your-cards-el">Your cards:</p>
        <p id="your-score-el">Your sum:</p>
        <button onclick="startGame()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <p id="player-el"></p>
        <p id="winnings-el"></p>
        <p id="rules">
            1) To start a new game, use 1 chip <br>
            2) Get 1000 chips for every card drawn <br>
            3) You'll receive rewards only if you get Blackjack <br>
        </p>
        <script src="index.js"></script>
    </body>
</html>
